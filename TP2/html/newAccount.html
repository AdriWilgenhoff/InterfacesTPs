<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="register-container">
        <form class="register-form">
            <h2>Crear cuenta</h2>
            <div class="input-group">
                <label for="nombre" class="required">Nombre</label>
                <input type="text" id="nombre" required maxlength="30">
            </div>
            <div class="input-group">
                <label for="apellido" class="required">Apellido</label>
                <input type="text" id="apellido" required maxlength="30">
            </div>
            <div class="input-group">
                <label for="nick">Nick</label>
                <input type="text" id="nick" maxlength="30">
            </div>
            <div class="input-group">
                <label for="fecha-nacimiento" class="required">Fecha de nacimiento</label>
                <div class="date-input-container">
                    <input type="date" id="fecha-nacimiento" required placeholder="DD/MM/AAAA">
                    <img src="../assets/logos/calendario.png" alt="Calendario" class="calendar-icon">
                </div>
            </div>
            <div class="input-group">
                <label for="email" class="required">Correo electrónico</label>
                <input type="email" id="email" required maxlength="40">
            </div>
           <div class="input-group">
                <label for="password" class="required">Contraseña</label>
                <div class="password-container">
                    <input type="password" id="password" required maxlength="30">
                    <img src="../assets/logos/ojocerrado.png" alt="Mostrar Contraseña" class="toggle-password" data-target="password"> 
                </div>
            </div>
            <div class="input-group"> 
                <label for="repeat-password" class="required">Repetir Contraseña</label>
                <div class="password-container">
                    <input type="password" id="repeat-password" required maxlength="30">
                    <img src="../assets/logos/ojocerrado.png" alt="Mostrar Contraseña" class="toggle-password" data-target="repeat-password">
                </div>
            </div>
            <div class="password-criteria">
                <p class="criteria-title">
                    <img src="../assets/logos/Union.png" alt="Candado" class="lock-icon">
                    Tu Password debe contener:
                </p>
                <p id="criterion-length">
                    <span class="icon-status">✗</span>
                    Al menos 6 caracteres
                </p>
                <p id="criterion-numbers">
                    <span class="icon-status">✗</span>
                    Al menos 3 números
                </p>
                <p id="criterion-uppercase">
                    <span class="icon-status">✗</span>
                    Al menos una mayúscula
                </p>
            </div>
            <div class="recaptcha-group">
                <div class="recaptcha-container">
                    <label for="recaptcha-input" class="required">
                        <input type="checkbox" id="recaptcha-input" required class="recaptcha-checkbox">
                        <span class="recaptcha-text">I'm not a robot</span>
                    </label>
                    <div class="recaptcha-logo-container">
                        <img src="../assets/logos/reCAPTCHA.png" alt="reCAPTCHA logo" class="recaptcha-logo">
                    </div>
                </div>
            </div>
            <button type="button" class="login-button" id="register-button">Registrarse</button>
            <div class="divider">
                <h3>o registrarse con</h3>
            </div>
            <div class="social-login">
                <a href="">
                    <img src="../assets/logos/logoFacebook.png" alt="Logotipo de Facebook">
                </a>
                <a href="">
                    <img src="../assets/logos/logoGoogle.png" alt="Logotipo de Google">
                </a>
            </div>
            <div class="signup-link">
                <p>¿Ya tienes una cuenta? </p><a href="logIn.html"> iniciar sesión</a>
            </div>
        </form>
    </div>
    <div class="success-message">
        <h1>¡Registro Completado!</h1>
        <p>Gracias por unirte, te estamos redirigiendo al login.</p>
    </div>  
    <script src="../js/register.js"></script>
</body>
</html>
