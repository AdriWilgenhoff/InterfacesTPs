<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Iniciar sesión</h2>
            <div class="input-group">
                <label for="email" class="required" >Correo electrónico</label>   
                <input type="email" id="email" required>
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="input-group">
                <label for="password" class="required">Contraseña</label>
                <input type="password" id="password" required>
                <span class="error-message" id="password-error"></span>
            </div>
            <div class="forgot-password">
                <a href="">¿Olvidaste la contraseña?</a>
            </div>
            <button type="button" class="login-button" id="login-button">Iniciar sesión</button>
            <div class="divider">
                <h3>o continuar con</h3>
            </div>
            <div class="social-login">
                <a href="">
                    <img src="../assets/logos/logoFacebook.png" alt="Logotipo de Facebook">
                </a>
                <a href="">
                    <img src="../assets/logos/logoGoogle.png" alt="Logotipo de Google">
                </a>
            </div>
            <div class="signup-link">
                <p>¿No tienes una cuenta? <a href="newAccount.html">¡Regístrate ahora!</a></p>
            </div>
        </form>
    </div>
    <div class="content-card">
    <h2>¿Ya tenés nuestra app? Descargala ahora</h2>
        <a href="" class="download-button">Descargar app</a>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
